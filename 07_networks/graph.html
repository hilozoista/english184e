<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

        var container = document.getElementById('mynetwork');

": "dot", "size": 30}, {"color": "blue", "id": "peregrine", "label": "peregrine", "shape": "dot", "size": 30}, {"color": "red", "id": "dived", "label": "dived", "shape": "dot", "size": 15}, {"color": "green", "id": "tree", "label": "tree", "shape": "dot", "size": 15}, {"color": "blue", "id": "hawk", "label": "hawk", "shape": "dot", "size": 30}, {"color": "green", "id": "eye", "label": "eye", "shape": "dot", "size": 15}, {"color": "red", "id": "glowed", "label": "glowed", "shape": "dot", "size": 15}, {"color": "green", "id": "point", "label": "point", "shape": "dot", "size": 15}, {"color": "green", "id": "distant", "label": "distant", "shape": "dot", "size": 15}, {"color": "green", "id": "fire", "label": "fire", "shape": "dot", "size": 15}, {"color": "green", "id": "grey", "label": "grey", "shape": "dot", "size": 15}, {"color": "red", "id": "wing", "label": "wing", "shape": "dot", "size": 15}, {"color": "green", "id": "lay", "label": "lay", "shape": "dot", "size": 15}, {"color": "red", "id": "flake", "label": "flake", "shape": "dot", "size": 15}, {"color": "#8c8c8c", "id": "beech", "label": "beech", "shape": "dot", "size": 4}, {"color": "green", "id": "bark", "label": "bark", "shape": "dot", "size": 15}, {"color": "green", "id": "beside", "label": "beside", "shape": "dot", "size": 15}, {"color": "red", "id": "peeled", "label": "peeled", "shape": "dot", "size": 15}, {"color": "#8c8c8c", "id": "willow", "label": "willow", "shape": "dot", "size": 4}, {"color": "red", "id": "shining", "label": "shining", "shape": "dot", "size": 15}, {"color": "#8c8c8c", "id": "yellow", "label": "yellow", "shape": "dot", "size": 4}, {"color": "green", "id": "bone", "label": "bone", "shape": "dot", "size": 15}, {"color": "green", "id": "sunset", "label": "sunset", "shape": "dot", "size": 15}, {"color": "green", "id": "feather", "label": "feather", "shape": "dot", "size": 15}, {"color": "red", "id": "tigered", "label": "tigered", "shape": "dot", "size": 15}, {"color": "green", "id": "breast", "label": "breast", "shape": "dot", "size": 15}]);
        edges = new vis.DataSet([{"color": "grey", "from": "high", "to": "nasal"}, {"color": "grey", "from": "high", "to": "dived"}, {"color": "grey", "from": "high", "to": "tree"}, {"color": "grey", "from": "nasal", "to": "chatter"}, {"color": "grey", "from": "chatter", "to": "fast"}, {"color": "grey", "from": "fast", "to": "cat-thin"}, {"color": "grey", "from": "cat-thin", "to": "skirling"}, {"color": "grey", "from": "skirling", "to": "like"}, {"color": "grey", "from": "like", "to": "speeded-up"}, {"color": "grey", "from": "like", "to": "glowed"}, {"color": "grey", "from": "like", "to": "point"}, {"color": "grey", "from": "like", "to": "lay"}, {"color": "grey", "from": "like", "to": "flake"}, {"color": "grey", "from": "speeded-up", "to": "recording"}, {"color": "grey", "from": "recording", "to": "song"}, {"color": "grey", "from": "song", "to": "nightjar"}, {"color": "grey", "from": "nightjar", "to": "rising"}, {"color": "grey", "from": "rising", "to": "falling"}, {"color": "grey", "from": "falling", "to": "slowly"}, {"color": "grey", "from": "slowly", "to": "slurring"}, {"color": "grey", "from": "slurring", "to": "fading"}, {"color": "grey", "from": "fading", "to": "ebbing"}, {"color": "grey", "from": "ebbing", "to": "whimpering"}, {"color": "grey", "from": "whimpering", "to": "away"}, {"color": "grey", "from": "away", "to": "silence"}, {"color": "grey", "from": "a", "to": "bird"}, {"color": "grey", "from": "bird", "to": "rose"}, {"color": "grey", "from": "rose", "to": "tiercel"}, {"color": "grey", "from": "tiercel", "to": "peregrine"}, {"color": "grey", "from": "peregrine", "to": "dived"}, {"color": "grey", "from": "hawk", "to": "eye"}, {"color": "grey", "from": "eye", "to": "glowed"}, {"color": "grey", "from": "point", "to": "distant"}, {"color": "grey", "from": "distant", "to": "fire"}, {"color": "grey", "from": "grey", "to": "wing"}, {"color": "grey", "from": "wing", "to": "lay"}, {"color": "grey", "from": "flake", "to": "beech"}, {"color": "grey", "from": "beech", "to": "bark"}, {"color": "grey", "from": "bark", "to": "beside"}, {"color": "grey", "from": "beside", "to": "peeled"}, {"color": "grey", "from": "peeled", "to": "willow"}, {"color": "grey", "from": "willow", "to": "shining"}, {"color": "grey", "from": "shining", "to": "yellow"}, {"color": "grey", "from": "yellow", "to": "bone"}, {"color": "grey", "from": "bone", "to": "sunset"}, {"color": "grey", "from": "sunset", "to": "feather"}, {"color": "grey", "from": "feather", "to": "tigered"}, {"color": "grey", "from": "tigered", "to": "breast"}]);

        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        // default to using dot shape for nodes
        options.nodes = {
            shape: "dot"
        }
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
